{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <button type="submit">Login</button>
            <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot password?</a></small>
        </form>
        <small class="text-muted">Need has a account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
    </div>
{% endblock content %}
