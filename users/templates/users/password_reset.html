{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Password Reset</legend>
                {{ form|crispy }}
            </fieldset>
            <button type="submit">Request password reset</button>
        </form>
        
    </div>
{% endblock content %}
