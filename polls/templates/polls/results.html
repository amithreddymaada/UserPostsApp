{% extends "blog/base.html" %}

{% block content %}
<h1 >
    {{question.question_text}}
</h1>
{% for c in question.choice_set.all %}
    <p class="lead">{{c.choice_text}}---{{c.votes}}</p>
{% endfor %}
<a href="{% url 'polls:details' question.id %}" class="btn btn-info">want to vote again</a>
{% endblock content %}
