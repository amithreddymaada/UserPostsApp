{% extends "blog/base.html" %}

{% block content %}
    {% if question %}
        {% for q in question %}
            <li class="list-group-item"><a href="{% url 'polls:details' q.id %}">{{q.question_text}}</a></li>
        {% endfor %}
    {% else %}
        <p>No polls are available</p>
    {% endif %}
{% endblock content %}
