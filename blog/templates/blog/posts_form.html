{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Blog post</legend>
                {{ form|crispy }}
                
            </fieldset>
            <button type="submit">post </button>
        </form>
    </div>
{% endblock content %}
